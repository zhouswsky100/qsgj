<ion-view view-title="申请退出" hide-tabs="true" hide-back-button="true">
  <ion-nav-buttons side="left">
    <button class="button back-button buttons button-light button-clear header-item" ng-click="goBackView()">
      <i class="icon ion-ios-arrow-left color-fff"></i> 
    </button>
  </ion-nav-buttons>
  <ion-content class="background g-c66" id="quitHly" overflow-scroll="true" >
      <div class="g-p-10">本项目支持申请退出提取资金（当日加入次日可申请退出；投资人T日从08点至18点前提交退出申请，资金将于T+1日到达您的合拍账户）</div>
      <ion-list class="info2">
          <ion-item>
            <span class="g-mr-10 g-c99">加入本金：</span><span ng-bind="ivsAmt | number:2"></span>元
          </ion-item>
          <ion-item>
            <span class="g-mr-10 g-c99">退出本金：</span><span ng-bind="ivsAmt | number:2"></span>元
          </ion-item>
          <ion-item>
            <span class="g-mr-10 g-c99">利息：</span><span ng-bind="expireAmt | number:2"></span>元
          </ion-item>
      </ion-list>
      <div class="info3">
        <button class="button  button-orange button-block" ng-click="quit()">
          确认退出
        </button>
      </div>
  </ion-content>
</ion-view>
