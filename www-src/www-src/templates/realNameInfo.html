<ion-view  view-title="实名认证" hide-tabs="true" hide-back-button="true">
    <ion-nav-buttons side="left">
     <button class="button back-button buttons button-light button-clear header-item" ng-click="goBackView()">
      <i class="icon ion-ios-arrow-left color-fff"></i>
     </button>
   </ion-nav-buttons>
   <ion-content class="background" overflow-scroll="true">
    <div>
   	  <ul class="g-p-10">
        <li class="item border0">
          <p class="g-pb-10">姓名：<span ng-bind="user.ciRelNm"></span></p>
          <p>证件：<span>{{user.idNo | formatIdNo}}</span></p>
        </li>
      </ul>
      <div class="g-m-10 g-ta-l">
          已实名认证账户，其权益归属该身份人所有，其身份证件不允许修改、更换。
      </div>
    </div>
   </ion-content>
</ion-view>
