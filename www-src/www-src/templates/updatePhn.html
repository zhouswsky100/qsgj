<ion-view  view-title="更改绑定手机" hide-tabs="true" hide-back-button="true"> 
	<ion-nav-buttons side="left">
    	<button class="button back-button buttons button-light button-clear header-item" ng-click="goBackView()">
      	<i class="icon ion-ios-arrow-left color-fff"></i> 
    	</button>
  	</ion-nav-buttons>
    <ion-content class="background" overflow-scroll="true" >
    	<div class="list" id="updatePhn">
			    <label class="item item-input g-mtb-10">
			        <p class="input-label">原手机号码</p>
              <!-- <input type="text" placeholder="请输入原有手机号码" name="mbPhn" ng-model="user.mbPhn" required="required" ng-blur="checkTel()" /> -->
			        <span class="g-fz-14" ng-bind="user.mbPhn | formatMoblie"></span>
			    </label>
			    <div class="item item-input g-mtb-10">
			    	<p class="input-label">验证码</p>
			    	<input type="text" class="getMsgCodeIpt" placeholder="请输入短信验证码" name="valiCode" ng-model="user.smsCode" required="required">
			    	<div ng-click="getMsgCode()" class="getmsgcode">
		          		<getmsgcode></getmsgcode>
		        	</div>
			    </div>
			    <div class="g-m-10 ">
			  	    <input type="submit" class="button button-block button-orange" value="下一步" ng-click="nextStep()" />
			    </div>
		</div>
    </ion-content>
</ion-view>
