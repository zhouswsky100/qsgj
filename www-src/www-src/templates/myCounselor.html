<ion-view  view-title="理财顾问" hide-tabs="true" hide-back-button="true">
  <ion-nav-buttons side="left">
    <button class="button back-button buttons button-light button-clear header-item" ng-click="goBackView()">
      <i class="icon ion-ios-arrow-left color-fff"></i> 
    </button>
  </ion-nav-buttons>
   <ion-content class="background" id="myCounselor" overflow-scroll="true" >
   	  <div class="g-ta-c">
        <p class="g-fz-16">我的理财顾问</p>
        <img ng-src="{{counselorImg}}" alt="理财顾问">
        <p ng-if="isHasCounselor" class="bold g-fz-16" ng-bind="myCounselor.WORKERNAME"></p>
        <p ng-if="isHasCounselor">工号({{myCounselor.WORKERID}})</p>
        <p class="bold g-fz-16">联系电话：1010-1588</p>
        <button class="button button-positive" ng-click="showPop()">{{isHasCounselor ? '给他留言' : '在线客服'}}</button>
      </div>
   </ion-content>
</ion-view>
