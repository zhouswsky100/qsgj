<ion-view view-title="消息中心" hide-tabs="true" hide-back-button="true">
  <ion-nav-buttons side="left">
    <button class="button back-button buttons button-light button-clear header-item" ng-click="goBackView()">
      <i class="icon ion-ios-arrow-left color-fff"></i>
    </button>
  </ion-nav-buttons>
   <ion-content class="background" id="recordInfo" overflow-scroll="true"  >
      <ion-refresher
      pulling-text="正在刷新..."
      refreshing-text="最后更新：今天{{vm.nowDate() | date:'hh:mm'}}"
      pulling-icon="ion-load-a"
      refreshing-icon="ion-load-a"
      on-refresh="vm.doRefresh()">
    </ion-refresher>
    <div class="app" id="msgContent" style="overflow-x:hidden;height:100vh">
     
        <di v class="session">
            <ul class="msgList">
                <li class="cbafter" ng-if="vm.messages.length > 0" ng-repeat="message in vm.messages">
                    <p class="msgTime">{{message.mdate}}</p>
                   <div class="g-cf"> 
                      <div  class="g-f-l"><img src="img/mine/msgred.png" class="imgIcon"></div>
                     <div class="msgContent g-f-l">
                        <span>{{message.mcontent}}</span>

                      </div>
                    </div>
                </li>
            </ul>
        </di>
        <div class="session">
            <ul class="msgList">
                <li class="cbafter" ng-if="vm.messagess.length > 0" ng-repeat="messagess in vm.messagess">
                    <p class="msgTime">{{messagess.mdate}}</p>
                    <div class="g-cf"> 
                        <div  class="g-f-l"><img src="img/mine/msgIsed.png" class="imgIcon"></div>
                       <div class="msgContent g-f-l">
                          <span>{{messagess.mcontent}}</span>

                        </div>
                      </div>
                </li>
            </ul>
        </di>
        </div>
        
      </div>
     
        

       <ul class="g-listNoData g-fz-b1" ng-if="vm.messages.length <=0 &&vm.messagess.length <=0">
          <li class="icon ion-ios-paper-outline g-c99" style="font-size:5em;"></li>
          <li class="g-c99">暂无消息</li>
       </ul>
       <ion-infinite-scroll ng-if="!vm.moredata ||!vm.moredatas" immediate-check="false" on-infinite="vm.loadMore()" distance="5%" icon="ion-load-a">
      </ion-infinite-scroll>   
      
   </ion-content>
</ion-view>
