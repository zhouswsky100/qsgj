<ion-view  view-title="密码管理" hide-tabs="true" hide-back-button="true">
  <ion-nav-buttons side="left">
    <button class="button back-button buttons button-light button-clear header-item" ng-click="goBackView()">
      <i class="icon ion-ios-arrow-left color-fff"></i>
    </button>
  </ion-nav-buttons>
   <ion-content class="background" id="passwordM" overflow-scroll="true" >
   	  <div class="list">
        <a class="item  item-icon-right g-mtb-10" ng-click="upPass()">
          <p>修改登录密码<i class="icon ion-chevron-right" style="font-size:1em;"></i></p>
        </a>
        <a class="item  item-icon-right g-mtb-10" ng-click="setJyPass()">
          <p>设置交易密码<i class="icon ion-chevron-right" style="font-size:1em;"></i></p>
        </a>
      
      </div>
   </ion-content>
</ion-view>
