<ion-view  view-title="我的活动" hide-tabs="true" hide-back-button="true">
  <ion-nav-buttons side="left">
    <button class="button back-button buttons button-light button-clear header-item" ng-click="goBackView()">
      <i class="icon ion-ios-arrow-left color-fff"></i>
    </button>
  </ion-nav-buttons>
  <div  id="home">
    <ion-content class="background" overflow-scroll="true" >
        <div  class="mint-navbar"  >
          <a  ng-class="showFlg == '0'?'mint-navbar-change':'mint-tab-item'"  ng-click="menuOn('0')"> 
              <div class="mint-tab-item-label" >已发布的</div>
          </a>
          <a  ng-class="showFlg == '1'?'mint-navbar-change':'mint-tab-item'"   ng-click="menuOn('1')"> 
              <div class="mint-tab-item-label">已参加的</div>
          </a>
        
      </div>
      <ion-refresher
      pulling-text="正在刷新..."
      refreshing-text="最后更新：今天{{vm.nowDate() | date:'hh:mm'}}"
      pulling-icon="ion-load-a"
      refreshing-icon="ion-load-a"
      on-refresh="vm.doRefresh()">
    </ion-refresher>
      <div ng-if="showFlg==0" class="g-pt-50 "> 
       <div class="g-mb-10 bgf" ng-if="vm.messages.length > 0" ng-repeat="message in vm.messages">
         <div class="div1" ng-click="vm.bdDetail(message)">
             <ul class="g-cf">
               <li class="g-f-l g-pl-20  g-pt-15">
                 <p class="g-f-l photo"> <img ng-src="http://39.97.234.111/base/userFiles/{{message.gcphoto}}" style="width:100%;height:100%" /></p>
                 <div class="g-f-l g-pl-10"> 
                   <p class="name "  ng-bind="message.gcnikename"> </p>
                   <p class="g-cf m0p0">
                     <span class="g-f-l m0p0 time"  ng-bind="message.hdfqdate">05-10</span>
                   </p>
                 </div>
               </li>
               <li class=" g-f-r " style=" padding-top: 13px;">
                 <p  class="name ">活动赏金</p>
                   <span class="g-f-l je " style="width: 40px;" ng-bind="message.hbjfje" ></span>
                   <div  class="g-f-l ">
                     <div style=" width: 40%;">  <img src="img/bd/List_shell.png " ></div>
                   </div>                  
               </li>
             </ul>
         </div>
         <div class="g-cf g-m-10 bgsolid " style=" margin-bottom: 0px;">
             <p class="cont "  ng-bind-html ="message.title"  ng-click="vm.bdDetail(message)"></p> 
             <p class="cont "  ng-bind-html ="message.cont"  ng-click="vm.bdDetail(message)"></p> 
                    <div class="g-cf ">
                   
                      <div class="limg" ng-if="message.imgTemp.length > 0" ng-repeat=" img in message.imgTemp  track by $index" ng-click="vm.showBigImage('{{message.imgTemp}}')"> 
                         <img ng-src="http://39.97.234.111/base/userFiles/hdImg/{{img}}"   style="width:100%;height:100%">
                       </div>

                     </div> 
         </div>   
         <div class="g-mt-10 bgf" style="margin-bottom: 50px;" ng-if="message.huoDongCanYu.length > 0">
            <p class="g-pl-10 ">参与人列表</p>
            <ul class="g-cf bgsolid"   ng-repeat="messages in message.huoDongCanYu">
                 <li class="g-f-l g-pl-10  g-pt-15">
                      <p class="g-f-l photo">
                           <img ng-src="http://39.97.234.111/base/userFiles/{{messages.cyrphoto}}" style="width:100%;height:100%"></p>
                      <div class="g-f-l g-pl-10"> 
                            <p class="name " ng-bind="messages.cyrname"></p>
                           <p class="g-cf m0p0">
                            <a  style="text-decoration: none;" class="g-f-l m0p0 time" ng-href="tel: {{messages.cyrphone}}">{{messages.cyrphone}}</a>
                           </p>
                      </div>
                  </li>     
             </ul>
       </div>
     
       </div>
       <ul class="g-listNoData g-fz-b1" ng-if="vm.messages.length <=0">
          <li class="icon ion-ios-paper-outline g-c99" style="font-size:5em;"></li>
          <li class="g-c99">暂无数据</li>
         </ul>
      </div>
      <div ng-if="showFlg==1" class="g-pt-50 "> 
          <div class="g-mb-10 bgf" ng-if="vm.messagesJoin.length > 0" ng-repeat="message in vm.messagesJoin">
            <div class="div1">
                <ul class="g-cf">
                  <li class="g-f-l g-pl-20  g-pt-15">
                    <p class="g-f-l photo"> <img ng-src="http://39.97.234.111/base/userFiles/{{message.gcphoto}}" style="width:100%;height:100%" /></p>
                    <div class="g-f-l g-pl-10"> 
                      <p class="name "  ng-bind="message.hdfqrname"> </p>
                      <p class="g-cf m0p0">
                        <span class="g-f-l m0p0 time"  ng-bind="message.cydate">05-10</span>
                      </p>
                    </div>
                  </li>
                  <li class=" g-f-r " style=" padding-top: 13px;">
                    <p  class="name ">活动赏金</p>
                      <span class="g-f-l je " style="width: 40px;" ng-bind="message.hbjfje" ></span>
                      <div  class="g-f-l ">
                        <div style=" width: 40%;">  <img src="img/bd/List_shell.png " ></div>
                      </div>                  
                  </li>
                </ul>
            </div>
            <div class="g-cf g-m-10 bgsolid " style=" margin-bottom: 0px;">
                <p class="cont "  ng-bind-html ="message.title"  ></p> 
                <p class="cont "  ng-bind-html ="message.cont"  ></p> 
                       <div class="g-cf ">
                      
                         <div class="limg" ng-if="message.imgTemp.length > 0" ng-repeat=" img in message.imgTemp  track by $index" ng-click="vm.showBigImage('{{message.imgTemp}}')"> 
                            <img ng-src="http://39.97.234.111/base/userFiles/hdImg/{{img}}"   style="width:100%;height:100%">
                          </div>
   
                        </div> 
            </div>   
          </div>
          <ul class="g-listNoData g-fz-b1" ng-if="vm.messagesJoin.length <=0">
              <li class="icon ion-ios-paper-outline g-c99" style="font-size:5em;"></li>
              <li class="g-c99">暂无数据</li>
            </ul>
         </div>
         <!-- <ion-infinite-scroll ng-if="!vm.moredata" immediate-check="false" on-infinite="vm.loadMore()" distance="5%" icon="ion-load-a">
          </ion-infinite-scroll> -->
    </ion-content>
 </div>
</ion-view>
