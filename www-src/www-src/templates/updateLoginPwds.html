<ion-view  view-title="找回密码" hide-tabs="true" hide-back-button="true">
	<ion-nav-buttons side="left">
	  <button class="button back-button buttons button-light button-clear header-item" ng-click="goBackView()">
		<i class="icon ion-ios-arrow-left color-fff"></i>
	  </button>
	</ion-nav-buttons>
	<ion-content class="background" overflow-scroll="true" >
	  <div class="list" id="addBanks">
		  <label class="item item-input g-mtb-10">
			<p class="input-label">账号:</p>
			<input type="text" ng-model="login.gcphone" placeholder="请输入账号" >
		  </label>
		
		  <div class="item item-input g-mtb-10">
			<p class="input-label">验证码:</p>
			<input type="text" class="getMsgCodeIpt" placeholder="请输入短信验证码" name="valiCode" ng-model="login.validateCode">
			<div ng-click="getMsgCode()" class="getmsgcode">
			  <getmsgcode></getmsgcode>
			</div>
		  </div>
		  <label class="item item-input g-mtb-10">
			<p class="input-label">密码:</p>
			<input type="password" ng-model="login.gcpass" placeholder="请输入密码" >
		  </label>

		  <div class="g-m-10 ">
			<input type="submit" class="button button-block button-orange" value="确定" ng-click="next()" >
		  </div>
		
	  </div>
	</ion-content>
  </ion-view>
