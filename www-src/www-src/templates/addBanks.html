<ion-view  view-title="添加银行卡" hide-tabs="true" hide-back-button="true">
  <ion-nav-buttons side="left">
    <button class="button back-button buttons button-light button-clear header-item" ng-click="goBackView()">
      <i class="icon ion-ios-arrow-left color-fff"></i>
    </button>
  </ion-nav-buttons>
  <ion-content class="background" overflow-scroll="true" >
    <div class="list" id="addBanks">
      <div class="g-pr-10 g-pl-10 g-pt-10">为了您的资金安全，只能添加实名认证真实姓名的开户银行卡</div>
      <form name="mTradePwd" novalidate>
        <label class="item item-input g-mtb-10">
          <p class="input-label">开户名</p>
          <p><span ng-bind="user.CIRELNM"></span></p>
        </label>
        <label class="item item-input g-mtb-10">
          <p class="input-label">银行卡号</p>
          <input type="text" ng-model="add.cardNumber" placeholder="请输入银行卡号" ng-blur="checkBank()">
        </label>
        <label class="item item-input g-mtb-10">
          <p class="input-label">
            开户银行
          </p>
          <p><span ng-bind="bchName"></span></p>
          <!-- <select  ng-change="sleBank(bchName)" ng-model="bchName" ng-options="bank.bchName as bank.bchName for bank in banks"></select> -->
        </label>

        <label class="item item-input g-mtb-10">
          <p class="input-label">手机号</p>
          <p><span ng-bind="user.MBPHN"></span></p>
        </label>
        <div class="item item-input g-mtb-10">
          <p class="input-label">验证码</p>
          <input type="text" class="getMsgCodeIpt" placeholder="请输入短信验证码" name="valiCode" ng-model="user.smsCode" required="required">
          <div ng-click="getMsgCode()" class="getmsgcode">
            <getmsgcode></getmsgcode>
          </div>
        </div>
        <div class="g-m-10 ">
          <input type="submit" class="button button-block button-orange" value="确定" ng-click="add()" ng-disabled="!(add.cardNumber && !flag && user.smsCode)"/>
        </div>
      </form>
    </div>
  </ion-content>
</ion-view>
