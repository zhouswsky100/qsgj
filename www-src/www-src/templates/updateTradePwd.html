<ion-view  view-title="修改交易密码" hide-tabs="true" hide-back-button="true">
  <ion-nav-buttons side="left">
    <button class="button back-button buttons button-light button-clear header-item" ng-click="goBackView()">
      <i class="icon ion-ios-arrow-left color-fff"></i> 
    </button>
  </ion-nav-buttons>    
    <ion-content class="background" overflow-scroll="true" >
        <div class="list" id="modTradePwd">
        	<form name="mTradePwd" novalidate ng-submit="modifyTradePwd(mTradePwd)">
		  		<label class="item item-input g-mtb-10">
				    <p class="input-label">原交易密码</p>
				    <input type="password" placeholder="请输入当前交易密码" name="oldPwd" ng-model="trade.oldPwd" required="required">
				  </label>
				<label class="item item-input g-mtb-10">
				  	<p class="input-label">新交易密码</p>
				    <input type="password" placeholder="请输入交易密码" name="newPwd" ng-model="trade.newPwd" required="required">
				</label>
				<label class="item item-input g-mtb-10">
				    <p class="input-label">新交易密码</p>
				    <input type="password" placeholder="请再输入一遍交易密码" name="checkNewPwd" ng-model="trade.checkNewPwd" required="required">
				</label>
			  	<div class="g-m-10 ">
				  	<input type="submit" class="button button-block button-orange" value="确定" />
			    </div>
		    </form>
		</div>
    </ion-content>
</ion-view>
