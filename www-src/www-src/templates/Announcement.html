<ion-view   hide-tabs="true" hide-back-button="true">
  <ion-nav-title>
 {{vm.title}}
  </ion-nav-title>
  <ion-nav-buttons side="left">
    <button class="button back-button buttons button-light button-clear header-item" ng-click="goBackView()">
      <i class="icon ion-ios-arrow-left color-fff"></i>
    </button>
  </ion-nav-buttons>
  <div id="bidHistory">
    <ion-content class="background" overflow-scroll="true">
      <ion-refresher
        pulling-text="正在刷新..."
        refreshing-text="最后更新：今天{{nowDate() | date:'hh:mm'}}"
        pulling-icon="ion-load-a"
        refreshing-icon="ion-load-a"
        on-refresh="vm.doRefresh()">
      </ion-refresher>
      <div class="list" style="margin: 10px;">
        <div class="bgclor card " style="margin: 0px" ng-if="vm.ajaxEnd && vm.messages.length > 0" ng-repeat="message in vm.messages">
          <a style="text-decoration:none" href="#"> 
          <div style="color: #666666;margin-left: 10px;margin-top: 15px;">
             <p style="font-size: 14px;color: #222;overflow: hidden;text-overflow: ellipsis; white-space: nowrap;" ng-bind="message.title"></p>
             <div style="font-size:10px;margin-top: 3px;" class="item-text-wrap">
               <p class="g-cb2" style="color: rgb(200, 200, 200);">{{message.description}}</p>
             </div>
           </div>
           <div class=" item-text-wrap" style="    margin-bottom: 10px;">
             <span  style="margin-left: 10px;color: #666666;"class="g-cb2 g-fz-12" ng-bind="message.sdate"></span>
             <span class="g-f-r g-fz-12" style="color: #666666;margin-right: 10px;">查看详情></span>
           </div>
           </a>
        </div>
        <ul class="g-listNoData g-fz-b1" ng-if="vm.ajaxEnd && vm.messages.length <=0">
          <li class="icon ion-ios-paper-outline g-c99" style="font-size:5em;"></li>
          <li class="g-c99">暂无数据</li>
        </ul>
      </div>
      <ion-infinite-scroll ng-if="!vm.moredata" immediate-check="false" on-infinite="vm.loadMore()" distance="5%" icon="ion-load-a">
      </ion-infinite-scroll>
    </ion-content>
  </div>
</ion-view>
