<ion-view  hide-tabs="true" hide-back-button="true">
  <ion-nav-title>
  	<span ng-if="pwdsetflag">重置交易密码</span>
  	<span ng-if="!pwdsetflag">设置交易密码</span>
  </ion-nav-title>
  <ion-nav-buttons side="left">
    <button class="button back-button buttons button-light button-clear header-item" ng-click="goBackView()">
      <i class="icon ion-ios-arrow-left color-fff"></i> 
    </button>
  </ion-nav-buttons>
    <ion-content class="background" overflow-scroll="true" >
		<div class="list" id="resetTradePwd">
			<form name="mTradePwd" novalidate>
			    <label class="item item-input g-mtb-10">
			    	<p class="input-label">身份证号码</p>
			    	<!-- <input type="text" placeholder="请输入您的身份证号码" name="id" ng-model="user.idNo" required="required"> -->
			    	<p ng-if="user.idNo"><span ng-bind="user.idNo"></span></p>
			    </label>
			    <label class="item item-input g-mtb-10">
			    	<p class="input-label">手机号码</p>
			    	<p ng-if="user.mbPhn"><span ng-bind="user.mbPhn | limitTo:3"></span>****<span ng-bind="user.mbPhn | limitTo:-4"></span></p>
			    </label>
			    <div class="g-m-10 ">
			  		<input type="submit" class="button button-block button-orange" value="下一步" ng-click="passwordReset()" />
			    </div>
		    </form>
		</div>
    </ion-content>
</ion-view>
