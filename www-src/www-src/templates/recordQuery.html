<ion-view view-title="充提记录查询" hide-tabs="true" hide-back-button="true">
  <ion-nav-buttons side="left">
    <button class="button back-button buttons button-light button-clear header-item" ng-click="goBackView()">
      <i class="icon ion-ios-arrow-left color-fff"></i> 
    </button>
  </ion-nav-buttons>
    <ion-content class="background 	queryStyle" id="" overflow-scroll="true" >
    	<div class="list">
		  <label class="item item-input item-select">
		    <div class="input-label">
		      交易类型
		    </div>
		    <select ng-model="data.type">
			    <option value="0">请选择</option>
			    <option value="1">充值</option>
			    <option value="2">提现</option>
		    </select>
		  </label>
		  <label class="item item-input item-select">
		    <div class="input-label">
		      状态
		    </div>
		    <select ng-model="data.status">
		      <option value="0">请选择</option>
		      <option value="1">付款中</option>
		      <option value="2">已付款</option>
		      <option value="3">付款失败</option>
		      <option value="4">已退款</option>
		      <option value="5">退款失败</option>
		      <option value="9">终止付款</option>
		    </select>
		  </label>
		  <label class="item item-input item-select">
		    <div class="input-label">
		      开始时间
		    </div>
		    <input type="date" value="2014-01-20" class="g-ta-r time" ng-model="data.beginTime">
		    <select class="arrow"></select>
		  </label>
		  <label class="item item-input item-select">
		    <div class="input-label">
		      结束时间
		    </div>
		    <input type="date" value="2014-01-20" class="g-ta-r time" ng-model="data.endTime">
		    <select class="arrow"></select>
		   <!--  <i class="icon ion-android-arrow-dropdown arrow"></i> -->
		  </label>
		  <label class="item item-input">
		    <div class="input-label">
		      备注
		    </div>
		    <div class="keyWord">
		    	<input type="text" class="g-ta-r" value="" placeholder="请输入搜索关键词" ng-model="data.keyWord">
		    </div>
		  </label>
		</div>

		<div class="wrapper">
			<button class="button  button-orange button-block" ng-click="viewToRecord()">
	          查询
	        </button>
		</div>
		
    </ion-content>
</ion-view>
