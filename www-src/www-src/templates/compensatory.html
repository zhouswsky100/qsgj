<ion-view  view-title="签署合同" hide-tabs="true" hide-back-button="true"><!-- hide-nav-bar = "true" -->
  <ion-nav-buttons side="left">
    <button class="button back-button buttons button-light button-clear header-item" ng-click="goBackView()">
      <i class="icon ion-ios-arrow-left color-fff"></i> 
    </button>
  </ion-nav-buttons>
  <ion-content class="background" overflow-scroll="true" overflow-scroll="true" >
    <div class="compensatoryReveal">
      <div class="wrapper">
          <p class="tip">您有收购回款冻结中！</p>
          <p>需要您签署代偿文件协议，资金方可解冻。您确定签署合同，并已阅读及同意签署
            <a class="noUnderline" href="javascript:void(0)" ng-click="viewToOldContract()">《代偿（债权受让）文件函》</a>
          </p>
          <div class="buttonWrapper">
            <button class="button button-orange" ng-click="sign()">签署合同</button>
            <button class="button button-gray" ng-click="cancel()">取消</button>
          </div>
      </div>
      <div class="g-c99 g-p-10">
        当借款人未按期还款后，由项目担保公司或第三方资产收购方代为偿还，回款后需要您签署代偿或收购协议，资金方可解冻！
      </div>
    </div>    
  </ion-content>
</ion-view>
