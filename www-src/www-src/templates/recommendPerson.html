<ion-view view-title="推荐我的人" hide-tabs="true" hide-back-button="true">
  <ion-nav-buttons side="left">
    <button class="button back-button buttons button-light button-clear header-item" ng-click="goBackView()">
      <i class="icon ion-ios-arrow-left color-fff"></i>
    </button>
  </ion-nav-buttons>

  <ion-content id="recommendPerson" overflow-scroll="true">
    <div class="item">
      <div class="position-r">
        <p class="g-fz-16 bor-mark-left g-pl-10 g-c33">推荐我的人 
          <span ng-if="isAvailableTime && user.RCMCD == '1AEEB'" class="item-note" ng-click="edit()"><i class="icon ion-edit editIcon"></i></span>
        </p>
      </div>
      <p class="g-pt-10">好友会员名：{{user.CINM}}</p>
      <p class="g-pt-10">好友手机号码：{{user.MBPHN}}</p>
      <p class="g-pt-10">他的推荐码：{{user.RCMCD}}</p>
      <p class="g-pt-10">推荐时间：{{user.REGTM}}</p>
    </div>
  </ion-content>
</ion-view>
