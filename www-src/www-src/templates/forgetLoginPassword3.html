<ion-view  view-title="设置密码" hide-tabs="true" hide-back-button="true">
  <ion-nav-buttons side="left">
    <button class="button back-button buttons button-light button-clear header-item" ng-click="goBackView()">
      <i class="icon ion-ios-arrow-left color-fff"></i> 
    </button>
  </ion-nav-buttons>
  <div id="forgetLoginPassword3">
    <ion-content class="background" overflow-scroll="true" >
      <form name="myForm">
        <p class="g-ta-c g-p-10">密码格式为6-16位</p>
        <div class="item item-input g-mtb-10">
          <input type="password"  placeholder="请输入新密码" ng-model="forgetLogin.password1" required ng-blur="checkpwd1()" />
        </div>
        <div class="item item-input g-mtb-10">
          <input type="password"  placeholder="请确认新密码" ng-model="forgetLogin.password2" required ng-blur="checkpwd2()" />
        </div>
        <div class="g-mtb-10 g-pl-10 g-pr-10">
          <input type="submit" class="button button-block button-orange" value="确定" ng-click="nextStep()"  ng-disabled="!(forgetLogin.password1 && forgetLogin.password2)"/>
        </div>
      </form>  
    </ion-content>
  </div>
</ion-view>
