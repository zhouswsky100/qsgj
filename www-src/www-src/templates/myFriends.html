<ion-view view-title="我的好友" hide-tabs="true" hide-back-button="true">
   <ion-nav-buttons side="left">
     <button class="button back-button buttons button-light button-clear header-item" ng-click="goBackView()">
      <i class="icon ion-ios-arrow-left color-fff"></i>
     </button>
   </ion-nav-buttons>
  <div id="myFriends">
    <ion-content overflow-scroll="true">
      <div class="list">
        <ul class="topUl">
          <li>
            <span>注册时间</span>
            <span>手机号</span>
            <span>等级</span>
            <span></span>
          </li>
        </ul>
        <div>
          <ul class="listUl" ng-repeat="i in friends">
            <li>
              <span ng-bind="i.REG_TM"></span>
              <span>{{i.mbPhn | formatMoblie}}</span>
              <span ng-bind="i.LEVELNAME"></span>
              <span><button ng-click="givePacket(i)">赠送红包</button></span>
            </li>
          </ul>
        </div>
        <ul ng-if="noDataFriends" class="g-listNoData g-fz-b1">
            <li class="icon ion-ios-paper-outline g-c99" style="font-size:5em;"></li>
            <li class="g-c99">暂无数据</li>
        </ul>
      </div>
    </ion-content>
  </div>
</ion-view>
