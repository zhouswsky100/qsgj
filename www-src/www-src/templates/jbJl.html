<ion-view   hide-tabs="true" hide-back-button="true">
	<ion-nav-title>
  揭榜记录
	</ion-nav-title>
	<ion-nav-buttons side="left">
	  <button class="button back-button buttons button-light button-clear header-item" ng-click="goBackView()">
		<i class="icon ion-ios-arrow-left color-fff"></i>
	  </button>
	</ion-nav-buttons>
	<div id="bidHistory">
	  <ion-content class="background" overflow-scroll="true">
		<ion-refresher
		  pulling-text="正在刷新..."
		  refreshing-text="最后更新：今天{{vm.nowDate() | date:'hh:mm'}}"
		  pulling-icon="ion-load-a"
		  refreshing-icon="ion-load-a"
		  on-refresh="vm.doRefresh()">
		</ion-refresher>
		<div class="list" style="margin: 10px;">
		  <div class="bgclor card " style="margin: 0px;margin-bottom: 10px;" ng-if=" vm.messages.length > 0" ng-repeat="message in vm.messages">
			<a style="text-decoration:none" > 
			<div style="color: #666666;margin-left: 10px;margin-top: 10px;">
			   <p style="font-size: 14px;color: #222;overflow: hidden;text-overflow: ellipsis; white-space: nowrap;" ><span>发榜时间:</span><span>{{message.bddate}}</span></p>
			   <div style="font-size:10px;margin-top: 10px;" class="item-text-wrap">
				 <p class="g-cb2" style="    color: #000; font-size: 16px;"><span>榜单内容:</span><span>{{message.bdcontent}}</span></p>
			   </div>
			 </div>
			 <div class=" item-text-wrap" style="    margin-top: 10px;margin-left: 10px;">
				<p style="font-size: 14px;color: #222;overflow: hidden;text-overflow: ellipsis; white-space: nowrap;" ><span>揭榜时间:</span><span>{{message.jbdate}}</span></p>
			</div>
			 </a>
		  </div>
		  <ul class="g-listNoData g-fz-b1" ng-if="vm.messages.length <=0">
			<li class="icon ion-ios-paper-outline g-c99" style="font-size:5em;"></li>
			<li class="g-c99">暂无数据</li>
		  </ul>
		</div>
  
		<!-- <ion-infinite-scroll ng-if="!vm.moredata" immediate-check="false" on-infinite="vm.loadMore()" distance="5%" icon="ion-load-a">
		</ion-infinite-scroll> -->
	  </ion-content>
	</div>
  </ion-view>
