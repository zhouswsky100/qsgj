<ion-view  view-title="找回密码" hide-tabs="true" hide-back-button="true">
  <ion-nav-buttons side="left">
    <button class="button back-button buttons button-light button-clear header-item" ng-click="goBackView()">
      <i class="icon ion-ios-arrow-left color-fff"></i> 
    </button>
  </ion-nav-buttons>
  <div id="forgetLoginPassword1">
    <ion-content class="background" overflow-scroll="true" >
        <div class="item item-input g-mtb-10">
          <input type="text" required ng-model="forgetLogin.tel" placeholder="手机号码/用户名" ng-blur="checkTel()" />
        </div>
        <div class="g-mtb-10 g-pl-10 g-pr-10">
          <input type="submit" class="button button-block button-orange" value="下一步" ng-click="nextStep()"/>
        </div>
    </ion-content>
  </div>
</ion-view>
