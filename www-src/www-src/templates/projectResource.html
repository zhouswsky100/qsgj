<ion-view view-title="资产说明" hide-tabs="true" hide-back-button="true">
  <ion-nav-buttons side="left">
    <button class="button back-button buttons button-light button-clear header-item" ng-click="goBackView()">
      <i class="icon ion-ios-arrow-left color-fff"></i>
    </button>
  </ion-nav-buttons>

  <ion-content id="projectResource" overflow-scroll="true">
  <ul class="g-p-10 gjs">
  	<li class="g-pb-10">
		<p ng-bind="bidNumber" class="red"></p>
	</li>
  	<li class="g-pb-10">
		<p class="g-fw-b">备案说明</p>
		<p ng-bind="agencyDesc"></p>
	</li>
	<li class="g-pb-10">
		<p class="g-fw-b">备案机构</p>
		<p ng-bind="agencyInfo"></p>
	</li>
  </ul>
  </ion-content>
</ion-view>
