<ion-view  view-title="消息订阅" hide-tabs="true" hide-back-button="true">
  <ion-nav-buttons side="left">
    <button class="button back-button buttons button-light button-clear header-item" ng-click="goBackView()">
      <i class="icon ion-ios-arrow-left color-fff"></i>
    </button>
  </ion-nav-buttons>
  <ion-content class="background" overflow-scroll="true"  id="messSubcription">
    	<div id="messSubcriptionIndex">
	        <div id="messSubcription">
	          <mt-loadmore :bottom-method="loadBottom" :bottom-all-loaded="allLoaded" ref="loadmore">
	            <ul>
	              <li class="list" ng-repeat="message in messages">
	                <div id="messSetd">
	                 <h1 {{message.msgCntt}}</h1>
	                  <h2> 消息形式：{{message.msgForm}}</h2>
	                  <h3> {{message.msgDesc}}</h3>
	                  <h4  ng-click="toSettingMess(message)">
	                    <span class="red" ng-if="message.msgAgr == '0'">未订阅</span>
	                    <span  class="red" ng-if="message.msgAgr == '1'">已订阅</span>
	                    <span class="flr">
	                    <a>
	                      去设置
	                    </a>
	                    <i class="icon ion-chevron-right" style="font-size: 1em;"></i>
	                    </span>
	                  </h4>
	                </div>
	              </li>
	            </ul>
	          </mt-loadmore>
	          <ul ng-if="noData" class="g-listNoData g-fz-b1">
	            <li class="icon ion-ios-paper-outline g-c99" style="font-size:5em;"></li>
	            <li class="g-c99">暂无数据</li>
	          </ul>
	          <p class="bottom">说明: 为了避免打扰，投资人订阅后则发送相应的消息，否则不发送</p>
	        </div>
      </div>
  </ion-content>
</ion-view>
